<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer & Countdown Project</title>
    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- main css  -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="my-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h2 class="text-center">Timer</h2>
            <div class="card">
              <div class="card-header text-center controller-wrap">
                <button class="btn btn-primary">Start</button>
                <button class="btn btn-warning">Pause</button>
                <button class="btn btn-danger">Reset</button>
              </div>
              <div class="card-body">
                <h3 class="text-center timer-output">0</h3>
              </div>
            </div>
          </div>
          <!-- Timer div end -->

          <div class="col-md-6">
            <h2 class="text-center">Countdown Timer</h2>
            <div class="card">
              <div class="card-header">
                <div class="row">
                  <div class="col-12">
                    <div id="msg"></div>
                  </div>
                  <div class="col-md-6">
                    <input type="text" id="count_time" class="form-control" />
                  </div>
                  <div class="col-md-6">
                    <div class="countdown_contorls">
                      <button class="btn btn-primary">Start</button>
                      <button class="btn btn-warning">Pause</button>
                      <button class="btn btn-danger">Reset</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <h3 class="text-center countdown-output">0</h3>
              </div>
            </div>
          </div>
          <!--Countdown timer div end-->
        </div>
      </div>
    </section>
    <!-- scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app/functions.js"></script>
    <script src="./app/main.js"></script>
  </body>
</html>
